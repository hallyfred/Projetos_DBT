version: 2

sources:
  - name: finance

    description: "Fonte de dados financeira contendo informações sobre transações, contas e clientes."

    schema: data_set_financeiro
    loader: bigquery
    loaded_at_field: data_atualizacao
    meta:
      owner: "Empresa xxx"
    freshness:
      warn_after: {count: 1, period: day}
      error_after: {count: 2, period: day}


      
    tables:
      - name: dados_financeiros

        description: "Tabela contendo registros de todas as transações financeiras."

        columns:
          - name: nome
            description: "Nome do lançamento financeiro."
          - name: data
            description: "Data da transação financeira."
          - name: valor
            description: "Valor monetário da transação."	
          - name: status
            description: "Status da transação financeira (ex: concluída, pendente)."	
          - name: banco
            description: "Nome do banco associado à transação financeira."
          - name: destino
            description: "Destino ou beneficiário da transação financeira."
          - name: responsável
            description: "Pessoa responsável pela transação financeira."	
          - name: tipo
            description: "Tipo de transação financeira (ex: crédito, débito)."	
          - name: valor
            description: "Valor monetário da transação financeira."
          - name: categoria
            description: "Categoria da transação financeira (ex: alimentação, transporte)."	
          - name: mês
            description: "Mês em que a transação financeira foi realizada."  
          